<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
    <meta charset="utf-8"/>
    <title>JNose Test</title>
    <link rel="shortcut icon" href="logo.png">
    <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css" media="screen" title="Stylesheet"/>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">
        <img src="logo.png" style="width:30px; height: auto;">&nbsp;
        JNose
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<br><br><br>

<div class="container">

    <form wicket:id="form">
        Pastas com os projetos: <input wicket:id="tfPastaPath" type="text" style="width:70%"/><input
            wicket:id="btEnviar" type="submit" value="Selecionar Pasta"/>
    </form>
    <br>
    <div style="width:100%;background-color: black;color:white;">
        Pasta Selecionada: <span wicket:id="lbPastaSelecionada"></span>
    </div>

    <br>
    Projetos:<br>
    <div wicket:id="progress" style="width:100%;"></div>
    <table class="table">
        <tr>
            <td>
                <a wicket:id="processarTodos" class="btn btn-success">Processar</a>
                <div wicket:id="loadImg" class="spinner-border text-warning" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </td>
        </tr>

        <tr wicket:id="lvProjetos">
            <td>
                <span wicket:id="idx"></span>
            </td>
            <td>
                <span wicket:id="projeto"></span>
            </td>
        </tr>
    </table>

    <div wicket:id="feedback" style="width: 360px;"></div>

    <div style="width:100%;height:100px;">
        <a wicket:id="lkProcessarProjeto">LOG</a>

        <textarea wicket:id="taLog" style="width:100%;height:100%;background-color: black;color:white;">
            Teste
        </textarea>

    </div>

</div>

<script src="bootstrap/js/bootstrap.js"></script>

</body>

</html>
