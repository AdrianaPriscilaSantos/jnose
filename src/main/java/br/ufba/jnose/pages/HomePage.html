<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
    <meta charset="utf-8"/>
    <title>JNose Test</title>
    <link rel="shortcut icon" href="logo.png">
    <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet'
          type='text/css'/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css" media="screen" title="Stylesheet"/>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>

<body>

<div style="position: fixed;bottom: 0;width: 100%;">
    <span wicket:id="footTime"></span>
</div>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">
        <img src="logo.png" style="width:30px; height: auto;">&nbsp;
        JNose
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<br><br><br>

<div class="container">
    <form wicket:id="form">
        Pastas com os projetos: <input wicket:id="tfPastaPath" type="text" style="width:70%"/>
        <input wicket:id="btEnviar" type="submit" value="Selecionar Diretório" class="btn btn-success btn-sm" />
    </form>
    <br>
    <div style="overflow: auto; width: 100%; height:250px;background-color: #F5F5F5;">
        <table class="table table-sm">
            <tr style="background-color: #Dddddd;">
                <th style="text-align: center;">Nome</th>
                <th style="text-align: center;">Path</th>
                <th style="text-align: center;">Concluído</th>
                <th style="width: 100px;text-align: center;">%</th>
                <th></th>
            </tr>
            <tr wicket:id="lvProjetos">
                <td style="text-align: center;">
                    <span wicket:id="nomeProjeto"></span>
                </td>
                <td style="text-align: center;">
                    <span wicket:id="projeto"></span>
                </td>
                <td style="text-align: center;">
                    <span>
                        <i wicket:id="iconProcessado" class="material-icons green" style="">check_circle</i>
                        <i wicket:id="iconNaoProcessado" class="material-icons red" style="">cancel</i>
                    </span>
                </td>
                <td style="text-align: center;">
                    <div class="progress">
                        <div wicket:id="progressProject" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <span wicket:id="lbPorcentagem"></span>
                        </div>
                    </div>
                </td>
                <td style="text-align: center;">
                    <button wicket:id="btModel" type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#model1">
                        Detalhes
                    </button>
                </td>

                <div wicket:id="model" class="modal fade" id="model1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Resultados</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Projeto: <span wicket:id="nomeProjeto"></span>
                                <br><br>
                                <a wicket:id="linl0" target="_blank">jacoco.csv</a><br>
                                <a wicket:id="linl1" target="_blank">testfiledetector.csv</a><br>
                                <a wicket:id="linl2" target="_blank">testfilemapping.csv</a><br>
                                <a wicket:id="linl3" target="_blank">testsmelldetector.csv</a><br>
                                <br>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </tr>
        </table>
    </div>

    <div style="width:100%;background-color: black;color:white;">
        <a wicket:id="processarTodos" class="btn btn-success btn-sm">Processar</a>
        <div wicket:id="loadImg" class="spinner-border text-warning" role="status" style="width:20px;height:20px;">
            <span class="sr-only">Loading...</span>
        </div>
        <span wicket:id="lbProjetosSize"></span> projetos encontrados na pasta: <span
            wicket:id="lbPastaSelecionada"></span>
    </div>
    <div wicket:id="progress" style="width:100%;"></div>

    <div wicket:id="feedback" style="width: 360px;"></div>

    <br>

    <div style="width:100%;height:100px;background-color: black;color:white;overflow: auto; width: 100%; height:150px;">
        <span wicket:id="taLog" style="width:100%;height:100%;background-color: black;color:white;"></span>
    </div>

</div>

<br>

<div style="width:100%;text-align: center;">
    <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#exampleModalCenter">
        Resultados
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Resultados</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <a href="#">testfiledetector.csv</a><br>
                <a href="#">testfilemapping.csv</a><br>
                <a href="#">testsmelldetector.csv</a><br>
                <br>
                <img style="width:100%; height:auto;" src="grafico_sample.png" >
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
<!--                <button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div>
    </div>
</div>

<script src="bootstrap/js/bootstrap.js"></script>

</body>

</html>
