    <div class="container">
        <div wicket:id="feedback" style="width: 360px;"></div>
        <form wicket:id="form">

            <br>
            <div class="card" style="background-color: #dcdcdc;">

                    Tipo de Busca:<br>

            </div>

            <div class="card" style="background-color: #d4d4d4;">

                    <label>Nome do projeto:&nbsp;</label><label style="color: lawngreen;" wicket:id="projetoName"></label><br>

                    <br>

                </div>
            </div>

        <div style="width:100%;height:240px;background-color: black;color:white;overflow: auto;font-size: 12px;">
